{% extends 'products/base.html' %}

{% block content %}

  <!-- account header -->
  <header class="accounthead">
    <div class="container">
      <div class="row align-items-center justify-content-center text-center">
        <h1 class="text-uppercase font-weight-bold">Connectez-vous</h1>
      </div>
    </div>
  </header>

  <!-- email Section -->
  <section class="container-account">
    <div class="container p-3">
      <form method="POST">
        {% csrf_token %}
        {{ form.email }}
        <br>
        {{ form.password }}
        <br>
        <button class="btn" id="logforms" type="submit">Valider</button>
      </form>
      {% if messages %}
      <br>
      <div class="messages">
          {% for message in messages %}
            {% if message.extra_tags == None %}
              <p class="{{ message.tags }}">{{ message }}</p>
            {% endif %}
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </section>

{% endblock %}
